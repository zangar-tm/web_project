<section class="inspired_product_area section_gap_bottom_custom">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="main_title">
          <h2><span>Горячие</span></h2>
          <p>Самое лучшее у нас Alikexpress</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-6" *ngFor="let topProduct of topProducts">
        <div class="single-product">
          <div class="product-img">
            <img [routerLink]="['store/products', topProduct.id]" class="img-fluid w-100" src="{{topProduct.image}}" alt="" />
            <div class="p_icon">
              <a href="#">
                <i class="ti-eye"></i>
              </a>
              <a href="#">
                <i class="ti-heart"></i>
              </a>
              <a href="#">
                <i class="ti-shopping-cart"></i>
              </a>
            </div>
          </div>
          <div class="product-btm">
            <a [routerLink]="['store/products', topProduct.id]" class="d-block">
              <h4>{{topProduct.name}}</h4>
            </a>
            <div class="mt-3">
              <span class="mr-4" *ngIf="topProduct.has_discount === false">{{topProduct.price}}тг</span>
              <span class="mr-4" *ngIf="topProduct.has_discount">{{topProduct.price_with_discount}}тг</span>
              <del *ngIf="topProduct.has_discount">{{topProduct.price}}тг</del>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
