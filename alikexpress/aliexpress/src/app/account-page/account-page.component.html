<div class="container">
  <div class="view-account">
    <section class="module">
      <div class="module-inner">
        <div class="side-bar">
          <div class="user-info">
            <ul class="meta list list-unstyled">
              <li class="name">{{user.first_name}} {{user.last_name}}</li>
              <div class="changeable-fields">
                <div class="wrap-input100 validate-input">
                  <input [(ngModel)]="user.email" class="input100" type="email" placeholder="Email">
                </div>
                <div class="wrap-input100 validate-input">
                  <input [(ngModel)]="user.profile.phone_number" class="input100" type="text" placeholder="Phone Number">
                </div>
                <div class="wrap-input100 validate-input">
                  <input [(ngModel)]="user.profile.address" class="input100" type="text" placeholder="Address">
                </div>
              </div>
              <li><a (click)="changeUserData()" class=main_btn>Изменить</a> </li>
            </ul>
          </div>

          <nav class="side-menu">
            <ul class="nav">
              <li class="active"><a routerLink="/cart"><span class="fa fa-shopping-cart"></span> Корзина</a></li>
              <li><a routerLink="/store"><span class="fa fa-shopping-bag"></span> Магазин</a></li>
            </ul>
          </nav>
        </div>
        <div class="content-panel">
          <div class="drive-wrapper drive-list-view">
            <div class="table-responsive drive-items-table-wrapper">
              <table class="table">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Итого</th>
                  <th>Адрес</th>
                  <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let order of orders">
                  <td>{{order.id}}</td>
                  <td>{{order.total_price}}</td>
                  <td>{{order.delivery_address}}</td>
                  <td>{{order.status}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
