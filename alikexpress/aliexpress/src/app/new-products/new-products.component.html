<section class="new_product_area section_gap_bottom_custom">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="main_title">
          <h2><span>Новые продукты</span></h2>
          <p>Все самое лучшее у нас Alikexpress</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="new_product">
          <h5 class="text-uppercase">collection of 2019</h5>
          <h3 class="text-uppercase">{{newProducts[0].name}}</h3>
          <div class="product-img">
            <img [routerLink]="['store/products', newProducts[0].id]" class="img-fluid" src="{{newProducts[0].image}}" alt="" />
          </div>
          <h4>{{newProducts[0].price}}тг</h4>
          <a href="#" class="main_btn btn-blue">Добавить в корзину</a>
        </div>
      </div>

      <div class="col-lg-6 mt-5 mt-lg-0">
        <div class="row">
          <div class="col-lg-6 col-md-6" *ngFor="let newProduct of newProducts.slice(1)">
            <div class="single-product">
              <div class="product-img">
                <img [routerLink]="['store/products', newProduct.id]" class="img-fluid w-100" src="{{newProduct.image}}" alt="" />
              </div>
              <div class="product-btm">
                <a [routerLink]="['store/products', newProduct.id]" class="d-block">
                  <h4>{{newProduct.name}}</h4>
                </a>
                <div class="mt-3">
                  <span class="mr-4" *ngIf="newProduct.has_discount === false">{{newProduct.price}}тг</span>
                  <span class="mr-4" *ngIf="newProduct.has_discount">{{newProduct.price_with_discount}}тг</span>
                  <del *ngIf="newProduct.has_discount">{{newProduct.price}}тг</del>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
